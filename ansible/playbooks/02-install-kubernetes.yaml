- name: Install Kubernetes components (containerd, kubeadm, kubelet, kubectl)
  hosts: all
  become: true

  tasks:
    - name: Disable swap
      command: swapoff -a

    - name: Ensure swap is disabled on reboot
      replace:
        path: /etc/fstab
        regexp: '(^.*swap.*$)'
        replace: '# \1'

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    # Step 1: Remove all Kubernetes repo entries from sources.list and sources.list.d
    - name: Remove pkgs.k8s.io lines from /etc/apt/sources.list
      lineinfile:
        path: /etc/apt/sources.list
        regexp: '.*pkgs.k8s.io.*'
        state: absent

    - name: Remove any conflicting Kubernetes .list files
      file:
        path: "{{ item }}"
        state: absent
      with_fileglob:
        - /etc/apt/sources.list.d/*kubernetes*.list
        - /etc/apt/sources.list.d/*k8s*.list
        - /etc/apt/sources.list.d/*pkgs.k8s*.list

    # Optional: Force cleanup if someone manually added the repo
    - name: Ensure there are no duplicate Kubernetes entries left
      command: bash -c "grep -R 'pkgs.k8s.io' /etc/apt || true"
      register: k8s_repo_leftovers
      changed_when: false

    - debug:
        msg: "Found leftover Kubernetes repo: {{ k8s_repo_leftovers.stdout }}"
      when: k8s_repo_leftovers.stdout != ""

    # Step 2: Recreate keyring directory
    - name: Create /etc/apt/keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    # Step 3: Add official GPG key
    - name: Add Kubernetes GPG key
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        mode: '0644'

    # Step 4: Add correct Kubernetes repository
    - name: Add stable Kubernetes apt repo
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /

    - name: apt update after fixing repo
      apt:
        update_cache: yes

    # Step 5: Install Kubernetes tools + containerd
    - name: Install containerd, kubeadm, kubelet, kubectl
      apt:
        name:
          - containerd
          - kubeadm
          - kubelet
          - kubectl
        state: present

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubeadm
        - kubelet
        - kubectl

    - name: Enable and start services
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop:
        - containerd
        - kubelet
